<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- cara offline -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>

    <style type="text/css">
        div{
            background: #2ea3f2;
            text-align: center;
            border: 1px solid #fff;
            padding: 10px;
            color: #fff;
        }
    </style>
</head>

<body>

    <!-- button  -->
    <button class="btn btn-danger btn-lg">Tombol Merah</button>
    <button class="btn btn-danger btn-md">Tombol Merah</button>
    <button class="btn btn-danger btn-sm">Tombol Merah</button>

    <button class="btn btn-success">Tombol Hijau</button>
    <button class="btn btn-primary">Tombol Biru</button>
    <button class="btn btn-info">Tombol Biru Muda</button>
    <button class="btn btn-warning">Tombol kuning</button>

    <!-- table -->
    <table class="table table-bordered table-striped table-hover table-dark">
        <tr>
            <th>No</th>
            <th>Makanan</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Nasi Goreng</td>
            <td>15.000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bakso</td>
            <td>12.000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Martabak</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mie Goreng</td>
            <td>9.000</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Roti</td>
            <td>15.000</td>
        </tr>
    </table>

    <!-- alert -->
    <div class="container">
        <div class="alert alert-warning alert-dismissable">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Warning!</strong> Server Penuh!.
        </div>
    </div>

    <!-- pagination -->
    <nav>
        <ul class="pagination">
            <li close="page-item"><a class="page-link" href="#">Previous</a></li>
            <li close="page-item"><a class="page-link" href="#">1</a></li>
            <li close="page-item"><a class="page-link" href="#">2</a></li>
            <li close="page-item"><a class="page-link" href="#">3</a></li>
            <li close="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

    <!-- form -->
    <div class="container">
        <form>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

    <!-- grid -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">col-sm-12</div>
        </div>
        <div class="row">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>
        <div class="row">
            <div class="col-md-4">col-lg-4</div>
            <div class="col-md-4">col-lg-4</div>
            <div class="col-md-4">col-lg-4</div>
        </div>
        <div class="row">
            <div class="col-md-3">col-sm-3</div>
            <div class="col-md-3">col-sm-3</div>
            <div class="col-md-3">col-sm-3</div>
            <div class="col-md-3">col-sm-3</div>
        </div>
    </div>


</body>

</html>
