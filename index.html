<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <script type="text/javascript" src="./js/bootstrap.js"></script>
    <style>
        body, html {
            height: 100%;
            display: flex;
            /* jika menggunakan css custom bisa ditambahkan tag berikut ya  */
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
        
        <!-- adjust size gambar  -->
        <img src="https://download.logo.wine/logo/Bootstrap_(front-end_framework)/Bootstrap_(front-end_framework)-Logo.wine.png"
             alt="Bootstrap Logo" width="150px" class="mb-3">

        <h3 class="text-center mb-3">Please sign in</h3>
        <form class="col-lg-4">
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary col-12">Submit</button>
            <p class="mt-3 text-center">Â©2024</p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
